upstream devsync_backend {
    server devsync_backend:8000;
}

server {

    listen 80;

    location / {
        include proxy_params;
        proxy_pass http://devsync_backend;
    }

    location /static/ {
        alias /backend/static/;
    }

    location /media/ {
        alias /backend/media/;
    }
}
